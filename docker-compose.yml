version: '3.8'

services:
  grain:
    image: ghcr.io/pierrelefevre/grain:latest
    container_name: grain-registry
    ports:
      - "8888:8888"
    volumes:
      - ./data:/data
      - grain-blobs:/data/blobs
      - grain-manifests:/data/manifests
      - grain-uploads:/data/uploads
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/v2/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  grain-blobs:
  grain-manifests:
  grain-uploads:
